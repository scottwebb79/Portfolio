<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="Author" content="Scott C. Webb"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="dataEntry.css"/>
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans:wght@600&display=swap">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<title>MACCS-IS: Data Entry</title>

</head>

<body>
<main>
    
    <div class="dataEntry_Container" id="container">
        <header class="container_header" id="container_header">
            <span class="header_align">
               <h1>Live & Simulation Training Entry</h1>
                <a href="../initial.html"><button type="button" class="close_btn">X</button></a>
            </span>
        </header>

        <div class="row">
            <div class="column">
                        <div class="entry_form" >
                        <span class="left_Heading">Trainee / Instructor Information</span><br>
                        <label for="traineeName">Trainee:</label><input type="text" class="form_input" id="traineeName" placeholder="Enter Trainee Name" />

                        <label for="traineeBillet">Trainee Billet:</label>
                        <select id="traineeBillet" class="form_input">
                            <option value="BLANK"></option>
                            <option value="ACR">ACR</option>
                            <option value="TARHR">TAR/HR</option>
                            <option value="TACDAS">TAC/DAS</option>
                            <option value="FSC">FSC</option>
                            <option value="IDM">IDM</option>
                            <option value="CC">CC</option>
                            <option value="HD">HD</option>
                            <option value="TAD">TAD</option>
                            <option value="SAD">SAD</option>
                            <option value="DCHF">DASC Chief</option>
                            <option value="DOIC">DASC OIC</option>
                            <option value="OTHER">Other</option>
                        </select><br>

                        <label for="instructorName">Instructor:</label><input type="text" class="form_input" id="instructorName" placeholder="Enter Instructor Name" />

                        <label for="instructorBillet">Instructor Billet:</label>
                        <select id="instructorBillet" class="form_input">
                            <option value="instBLANK"></option>
                            <option value="instCC">CC</option>
                            <option value="instSAD">SAD</option>
                            <option value="instOBS">Observer</option>
                        </select>

                        <label for="instructorDesg">Instructor Desg:</label>
                        
                        <select id="instructorDesg" class="form_input">
                            <option value="instDesgBLANK"></option>
                            <option value="instDesgBI">BI</option>
                            <option value="instDesgSI">SI</option>
                            <option value="instDesgFLC">FLC</option>
                            <option value="instDesgWTI">WTI</option>
                        </select>

                        <br>
                        
                        <label for="startDate">Start Date:</label><input type="date" class="form_input" id="startDate" value="">
                        <label for="endDate">End Date:</label><input type="date" class="form_input" id="endDate" value=""><br>
                        <label for="exerciseName">Exercise:</label><input type="text" class="form_input" id="exerciseName" placeholder="Enter Exercise or Deployment Name"  style="width:250px;"/><br>
                        <label for="performanceRating" class="perfRateLabel">Rate overall performance on scale of 1 (bad) to 10(excellent):</label><span class="perfRateLabel">0</span></span><input type="range" id="perfRange" class="perfRange" min="0" max="10"><span class="perfRateLabel">10</span>

                        <br>
                        <span class="left_Heading">Student Comments</span><br>
                        <textarea class="studentComment" placeholder="Enter student comments here!"></textarea><br>
                        <span class="left_Heading">Instructor Comments</span><br>
                        <textarea class="instructorComment" placeholder="Instructor comments should have the following: 1) Exercise Description, 2) Operation Summary, 3) C2 Systems Utilized, 4) Trainee Strengths, 5) Trainee Weaknesses, 6) Recommendations"></textarea>
                         </div>
            </div>


            <div class="column">
                <div class="entry_form"></div>
                <form method="POST">
                    <div class="entry_form">
                        <span class="left_Heading">T&amp;R Events trained during Exercise/Deployment</span><br>
                        <div class="entry_form_left" id="dynamicInput">
                        </div>
                        <input type="button" value="Add Event" class="addEvent_btn" onclick="addInput('dynamicInput');">
                    </div>
                </form>
            </div>
         </div>

         <div class="container_footer">
            <a href="#" class="formCancel_btn">Cancel</a>
            <a herf="#" class="formSubmit_btn" onclick="display();">Submit</a>
        </div>
    </div>

<!-- End of the Container-->
</main>

<!--Script for adding Events into the right column-->

<script>
var counter = 1;
var limit = 18;
var divUnique = 0;
var radioName = 'radioName' + divUnique

function addInput(divName){
    divUnique++;
    var radioName = 'radioName' + divUnique
     if (counter == limit)  {
          alert("You have reached the limit of adding " + counter + " events");
     }
     else {
          var newdiv = document.createElement('div' + divUnique);
          newdiv.innerHTML = "<label style='margin-bottom: 1px;'>Event: </label><input type='text' name='myInputs[] + divUnique' class='event_input'>" +
                             "<input type='radio' name= radioName + '_U'></input><label>Unsat</label>" +
                             "<input type='radio' name= radioName + '_1'> </input><label>1</label>" +
                             "<input type='radio' name= radioName + '_2'></input><label>2</label>" +
                             "<input type='radio' name= radioName + '_3'></input><label>3</label>" +
                             "<input type='radio' name= radioName + '_4'></input><label>4</label><br>";

          document.getElementById(divName).appendChild(newdiv);
          counter++;
     }
}

function display() {
    alert(divUnique);
}
</script>

<script>
    $( function() {
      $( "#container" ).draggable();
    } );
    </script>

</body>

</html>
