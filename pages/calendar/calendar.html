<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="Keywords" content="MACCS, USMC, USMC Aviation"/>
<meta name="Author" content="Scott C. Webb"/>
<meta name="Viewport" content="width=device-width, initial-scale=1.0"/>

<title>MACCS Training Information System</title>

<link rel="stylesheet" type="text/css" href="calendar.css">
<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans:wght@600&display=swap">

<script src="script.js"></script>

<body onload="myFunction()">

  <main>
    <div class="calendar_container" id="container">
        <header class="container_header" id="container_header" class="header_align">
            <span class="container_title">Unit Calendar</span>
            <a href="../initial.html" class="close_btn">X</a>
        </header>

      <section>
        <div class="flexbox_left">
          <table class="cal_table">
            <span class="calendar_headerFlex" id="cal_month"><i onclick="" class="fas fa-caret-left" id="left_caret"></i><span id="calMonth"></span><i onclick="" class="fas fa-caret-right" id="right_caret"></i></span>
              <thread>
                <tr class="week_day"> <!-- Day of the Week Row of the Calendar-->
                  <th class="week_day">Sunday</th>
                  <th class="week_day">Monday</th>
                  <th class="week_day">Tuesday</th>
                  <th class="week_day">Wednesday</th>
                  <th class="week_day">Thursday</th>
                  <th class="week_day">Friday</th>
                  <th class="week_day">Saturday</th>
                </tr>

                <tbody class="calendar_body">
                  <tr>
                    <td class="calendar_empty">29  <!-- Row 1 of the Calendar-->
                      <span class="cal1_1_1" id="special_event">Birthday<span class="eventCircle"></span></span>
                      <span class="cal1_1_1" id="training_event" colspan="2">WTI 1-20<span class="eventCircle"></span></span>
                      <span class="cal1_1_1" id="veryImportant_event">SK20 IPC<span class="eventCircle"></span></span>
                      <span class="cal1_1_1" id="mandatory_event">Weekly Sync<span class="eventCircle"></span></span>
                      <span class="cal1_1_1" id="fyi_event">Intel Brief<span class="eventCircle"></span></span>
                    </td>
                    <td class="calendar_empty">30</td>
                    <td class="calendar_empty">31</td>
                    <td id="One" onclick="">1<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>2<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>3<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>4<textarea class="day_textarea" maxlength="102"></textarea></td>
                  </tr>
                  <tr>  <!-- Row 2 of the calendar-->
                    <td>5<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>6<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>7<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>8<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>9<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>10<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>11<textarea class="day_textarea" maxlength="102"></textarea></td>
                  </tr>
                  <tr>  <!-- Row 3 of the calendar-->
                    <td>12<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>13<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>14<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>15<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>16<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>17<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>18<textarea class="day_textarea" maxlength="102"></textarea></td>
                  </tr>
                  <tr> <!-- Row 4 of the Calendar -->
                    <td>19<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>20<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>21<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>22<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>23<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>24<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td><span class="day_active">25</span><textarea class="day_textarea" maxlength="102"></textarea></td>
                  </tr>
                  <tr> <!--Row 5 of the calendar-->
                    <td>26<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>27<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>28<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>29<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td>30<textarea class="day_textarea" maxlength="102"></textarea></td>
                    <td class="calendar_empty">1</td>
                    <td class="calendar_empty">2</td>
                  </tr>
                </tbody>
              </thread>
          </table>
          <tfoot>
            <button class="addEvent_btn">Add Event</button>
          </tfoot>
        </div>

        <div class="flexbox_right">
            <p> Here will go unit tasks</p>
        </div>
      </section>
    </div>
</main>

</body>

</html>
